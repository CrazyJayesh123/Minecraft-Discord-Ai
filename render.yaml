services:
  - type: web
    name: minecraft-discord-bot
    env: node
    buildCommand: npm ci --only=production
    startCommand: node index.js
    envVars:
      - key: NODE_VERSION
        value: 22.11.0
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: NODE_OPTIONS
        value: "--no-warnings"