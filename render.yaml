services:
  - type: web
    name: minecraft-discord-bot
    env: node
    plan: starter
    runtime: node
    buildCommand: npm install
    startCommand: node index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: NODE_VERSION
        value: "22"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=2048"
  - type: pserv
    name: minecraft-discord-bot-db
    env: postgresql
    plan: starter